<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>




    <header class="row bg-dark text-light mb-5 p-3 d-flex justify-content-center">
        <h1 class="col-12 text-center">Project Tracker</h1>
        <h2 class="col-12 text-center">Current Time Date:</h2>
        <h2 class="col-12 text-center" id="currentDate"></h2>
    </header>

    <main class="row container-fluid text-light justify-content-between ">
        <div class=" col-12 col-md-6 text-dark border">
            <div class="row">
                <h2 class="col-12 text-center bg-dark text-light">Instructions</h2>
                <p class="col-12  border ">Click the button below to open a form and provide information for the
                    following:</p>
                <p class="border">Project Name</p>
                <p class="border">Project Type</p>
                <p class="border">Due Date</p>
                <div class="border">
                    <button class="bg-dark text-light col-12" id="addProject">Add Project</button>
                </div>
            </div>
        </div>
        <div id="users-contain" class=" text-dark col col-md-6">
            <h1>Existing Users:</h1>
            <table id="users">
                <thead>
                    <tr class="ui-widget-header">
                        <th class="border px-3">Name</th>
                        <th class="border px-3">Email</th>
                        <th class="border px-3">Password</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                </tbody>
            </table>
        </div>

        <div id="message" title="Add project">
            <p>This is the content of my dialog box</p>
            <form>
                <fieldset>
                    <label for="projectName">Project Name</label>
                    <input type="text" name="projectName" id="projectName" value="" class="text ui-widget-content ui-corner-all">
                    <label for="ProjectType">Project Type</label>
                    <input type="text" name="ProjectType" id="ProjectType" value="" class="text ui-widget-content ui-corner-all">
                    <label for="DueDate">Due Date</label>
                    <input type="date" name="DueDate" id="DueDate" value=""
                        class="text ui-widget-content ui-corner-all">

                </fieldset>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- jQuery UI CDN -->
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
